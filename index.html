<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-5">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  id="search"
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <div class="row">
              <div class="col-6">
                <h1 id="city"></h1>

                <ul>
                  <li>
                    <span id="date"></span>, <span id="description"></span>
                  </li>
                  <li>
                    Humidity: <strong><span id="humidity"></span> % </strong>,
                    Wind: <strong><span id="wind"></span> km/h</strong>
                  </li>
                </ul>
              </div>
              <div class="col-6">
                <div class="temperature-container d-flex justify-content-end">
                  <img
                    src=""
                    alt="weather condition icon"
                    class="float-left"
                    id="icon"
                  />
                  <div class="float-left">
                    <strong><span id="temperature"></span></strong
                    ><span class="units"
                      ><a href="#" id="celsius-link" class="active">째C</a> |
                      <a href="#" id="fahrenheit-link">째F</a></span
                    >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="weather-forecast">
              <div class="row">
                <div class="col-2">
                  <div class="weather-forecast-date">
                    Thu
                  </div class="weather-forecast-icon" >
                  <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="sunny" width=42>
                  <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max">18째</span>
                  <span class="weather-forecast-temperature-min">12째</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <footer>
            This project was coded by Reni Koulen and is
            <a
              href="https://github.com/renikoulen/vanilla-weather-app"
              target="_blank"
              >open-sourced on GitHub</a
            >
            and
            <a href="https://wonderful-lalande-72abdf.netlify.app" target="_blank"
              >hosted on Netlify</a
            >
            
          </footer>
        </div>

      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
